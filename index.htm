<!DOCTYPE html>
<html>
<head>
  <title>RAILWAY MANAGEMENT SYSTEM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('welcome.jpg');
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a:link {
      color: white;
    }
    a:visited {
      color: hotpink;
    }
    a:hover {
      color: red;
    }
    a:active {
      color: blue;
    }
    .content-box {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .content-box h2 {
      margin-bottom: 20px;
      font-style: italic;
      color: #333;
    }
    .content-box a {
      display: block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .content-box a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAILWAY MANAGEMENT SYSTEM</h1>
  </header>

  <div class="content-box">
    <h2>Railway Management System</h2>
    <a href="http://localhost/railway/new_user_form.html">New User Registration</a>
    <a href="http://localhost/railway/enquiry.php">Enquiry and Ticket Booking</a>
    <a href="http://localhost/railway/user_login.htm">Ticket History and Cancellation</a>
    <a href="http://localhost/railway/admin_login.php">Admin Login</a>
  </div>

  <footer>
    <p>&copy; 2024 RAILWAY MANAGEMENT SYSTEM</p>
    <p>Made by Akash, Prashast, Arnav</p>
  </footer>
</body>
</html>
